# Script that runs in `irdest-android-app` pipeline after it has been created

# Our ultimately orz docker image
image: irdest/android-build-env

# Move to android dir before running CI on it
before_script:
  - cd clients/android

# Run Lint
Run Lint:
   interruptible: true
   stage: build
   script:
     - ./gradlew -Pci --console=plain :app:lintDebug -PbuildDir=lint
   artifacts:
     when: always
     paths:
       - "**/reports/"

# Make Project
Build Application & Generate APK:
  interruptible: true
  stage: build
  script:
    - ./gradlew assembleDebug
  artifacts:
    paths:
      - clients/android/app/build/outputs/

# Run all tests, if any fails, interrupt the pipeline(fail it)
Run Unit Tests:
  interruptible: true
  stage: test
  script:
    - ./gradlew -Pci --console=plain :app:testDebug
